<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Change password</title>
</head>
<body>
	<h1>Hello <span th:text="${user}">name</span></h1>

	<form th:action="@{/change-pw}" th:method="POST">
		Please change your password: <input type="password" name="pw" th:value="${password}" /><br />
		<input type="submit" value="Change"/>
		<a href="/">Cancel</a>
	</form>
</body>
</html>
